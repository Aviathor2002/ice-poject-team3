<!-- На посилання або кнопку що відкриває модальне вікно додаєм атрибут *class="js-open-modal"* і 
    *data-modal="*назва модального вікна*"* -->

<!-- На блок модального вікна додаєм атрибут *data-modal="*назва модального вікна*"* -->

<!-- До SVG додоєм клас *js-modal-close* -->

<!-- при створенні оверлея додаєм йому клас *js-overlay-modal* -->

<button type="button" class="js-open-modal" data-modal="modal__buy-now">
  modal buy-now
</button>

<div class="modal__buy-now modal" data-modal="modal__buy-now">
  <button type="button" class="buy-now__modal-icon-close js-modal-close">
    <svg width="20" height="20">
      <use href="./images/svg/svg-sprite.svg#close-icon"></use>
    </svg>
  </button>
  <p class="modal__first-title">Buy now</p>
  <form class="modal__first-form">
    <div class="modal__first-list">
      <input
        type="checkbox"
        name="ice cream"
        id="checkbox-1"
        class="checkbox"
      />

      <div class="modal__first-item modal__first-item--green">
        <label for="checkbox-1">
          <picture>
            <source
              srcset="
                ./images/buy-now-modal/ice-cream.png    1x,
                ./images/buy-now-modal/ice-cream-2x.png 2x
              " />
            <img
              src="./images/buy-now-modal/ice-cream.png"
              alt="ice cream"
              class="modal__first-item-img modal__first-item-img--green"
          /></picture>

          <span class="modal__first-text modal__first-text--green"
            >ice cream</span
          >
        </label>
      </div>
      <input
        type="checkbox"
        name="ice cream"
        id="checkbox-2"
        class="checkbox"
        checked
      />
      <div class="modal__first-item modal__first-item--orange">
        <label for="checkbox-2">
          <picture>
            <source
              srcset="
                ./images/buy-now-modal/ice-coffee.png    1x,
                ./images/buy-now-modal/ice-coffee-2x.png 2x
              " />
            <img
              src="./images/buy-now-modal/ice-coffee.png"
              alt="ice-coffee"
              class="modal__first-item-img modal__first-item-img--orange"
          /></picture>
          <span class="modal__first-text modal__first-text--orange"
            >ice coffee</span
          >
        </label>
      </div>
      <input
        type="checkbox"
        name="ice cream"
        id="checkbox-3"
        class="checkbox"
      />
      <div class="modal__first-item modal__first-item--chocolate">
        <label for="checkbox-3">
          <picture>
            <img
              src="./images/buy-now-modal/milkshake.png"
              alt="milkshake"
              class="modal__first-item-img modal__first-item-img--chocolate"
            />
          </picture>
          <span class="modal__first-text modal__first-text--chocolate"
            >milkshake</span
          >
        </label>
      </div>
    </div>

    <div class="modal__first-field">
      <input
        type="text"
        id="name"
        name="name"
        class="modal__first-input"
        placeholder="Name"
        required
        pattern="[A-za-z]*?"
      />
      <label class="modal__first-label" for="name">Name</label>
    </div>
    <div class="modal__first-field">
      <input
        type="tel"
        class="modal__first-input"
        id="tel"
        name="tel"
        placeholder="Phone"
        required
        pattern="\+?[0-9\s\-\(\)]+"
      />
      <label class="modal__first-label" for="tel">Phone</label>
    </div>
    <div class="modal__first-field">
      <textarea
        name="user-comment"
        id="user-comment"
        cols="30"
        rows="10"
        class="modal__first-textarea"
        placeholder="Comment"
      ></textarea>
      <label class="modal__first-label" for="user-comment">Comment</label>
    </div>

    <button type="submit" class="modal__btn-submit">Submit</button>
  </form>
</div>
